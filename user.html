<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Island | 預約中心 V6.0</title>
    <!-- 引入高對比 UI 資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand-green: #06C755; --text-black: #000000; --text-sub: #111827; }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #FFFFFF; 
            color: var(--text-black); 
            -webkit-font-smoothing: antialiased;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* 滿版去框列表：高對比、不擁擠 */
        .activity-row { 
            display: flex; 
            padding: 1rem 0.75rem; 
            border-bottom: 1px solid #E5E7EB; 
            gap: 1rem;
            align-items: flex-start;
        }
        .activity-row:active { background-color: #F3F4F6; }

        /* 底部抽屜詳情 */
        .drawer-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.6); z-index: 1000; 
            backdrop-filter: blur(4px); align-items: flex-end; 
        }
        .drawer-overlay.active { display: flex; }
        .drawer-sheet { 
            background: white; border-radius: 24px 24px 0 0; width: 100%; 
            max-height: 90vh; overflow-y: auto; 
            animation: sheetUp 0.3s ease-out;
            position: relative;
        }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* 確保文字清晰 */
        .bold-black { font-weight: 800; color: #000000; }
        .sub-black { font-weight: 600; color: #111827; }
    </style>
</head>
<body class="pb-24">

    <!-- Header 導覽 -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200 px-5 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#06C755] rounded flex items-center justify-center font-bold text-white text-lg italic">S</div>
            <h1 class="text-lg font-black italic tracking-tighter uppercase font-sans">Sports Island</h1>
        </div>
        <div id="connectionStatus" class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_#06C755]"></div>
    </header>

    <!-- 詳情 POPUP (Detail Drawer) -->
    <div id="popupDrawer" class="drawer-overlay" onclick="closePopup()">
        <div class="drawer-sheet" onclick="event.stopPropagation()">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto my-3"></div>
            
            <div class="relative w-full h-56 bg-gray-100">
                <img id="popImg" src="" class="w-full h-full object-cover">
                <button onclick="closePopup()" class="absolute top-4 right-4 w-10 h-10 bg-black/40 text-white rounded-full flex items-center justify-center">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="p-6">
                <div class="flex gap-2 mb-3">
                    <span id="popLevel" class="bg-black text-white text-[10px] font-black px-2 py-1 rounded">LEVEL</span>
                    <span id="popStatus" class="bg-[#06C755] text-white text-[10px] font-black px-2 py-1 rounded font-sans">OPEN</span>
                </div>
                
                <h3 id="popTitle" class="text-2xl font-black mb-6 text-black tracking-tight">課程名稱</h3>
                
                <div class="grid grid-cols-1 gap-4 mb-8">
                    <div class="flex items-center gap-3">
                        <i data-lucide="map-pin" class="w-5 h-5 text-red-500"></i>
                        <span id="popVenue" class="font-bold text-black text-base">地點載入中</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i data-lucide="user" class="w-5 h-5 text-blue-500"></i>
                        <span id="popCoach" class="font-bold text-black text-base">教練名稱</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i data-lucide="calendar-clock" class="w-5 h-5 text-orange-500"></i>
                        <span id="popTime" class="font-bold text-black text-base font-sans">日期時間</span>
                    </div>
                </div>

                <div class="mb-8 p-4 bg-gray-50 rounded-xl">
                    <h4 class="text-xs font-black text-black uppercase tracking-widest mb-2 border-b pb-2 border-gray-200">詳細課程說明</h4>
                    <p id="popDesc" class="text-black leading-relaxed text-base font-medium whitespace-pre-wrap">內容載入中...</p>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <div>
                        <p class="text-[10px] font-black text-black uppercase tracking-widest">預約點數</p>
                        <p id="popPrice" class="text-3xl font-black text-red-600 font-sans tracking-tighter">$ --</p>
                    </div>
                    <button class="bg-[#06C755] text-white px-10 py-4 rounded-xl font-black shadow-lg uppercase text-lg active:scale-95 transition-all">
                        立即預約
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要內容區 -->
    <main id="appBody">
        
        <!-- Tab: 首頁 (Home) -->
        <div id="pageHome" class="tab-content active">
            <!-- 滿版 Banner -->
            <div class="relative w-full h-48 overflow-hidden shadow-sm">
                <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent flex flex-col justify-end p-6">
                    <h2 class="text-white text-xl font-black tracking-tighter uppercase italic">Sports Island Center</h2>
                </div>
            </div>
            
            <!-- 導覽按鈕：縮小佔比 -->
            <div class="grid grid-cols-2 gap-0 border-b border-gray-200">
                <button onclick="change('courses')" class="bg-white p-5 flex items-center justify-center gap-3 active:bg-gray-50 border-r border-gray-100">
                    <i data-lucide="calendar-plus" class="w-5 h-5 text-green-500"></i>
                    <span class="font-black text-sm text-black">課程預約</span>
                </button>
                <button onclick="change('member')" class="bg-white p-5 flex items-center justify-center gap-3 active:bg-gray-50">
                    <i data-lucide="user-check" class="w-5 h-5 text-blue-500"></i>
                    <span class="font-black text-sm text-black">會員中心</span>
                </button>
            </div>

            <!-- 公告區：完整顯示文字 -->
            <div class="mt-8 px-5">
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-black mb-4 flex items-center gap-2 italic">
                    <i data-lucide="megaphone" class="w-4 h-4 text-amber-500"></i> 最新公告消息
                </h3>
                <div id="newsList" class="divide-y divide-gray-100 border-t border-gray-100">
                    <!-- 渲染點 -->
                </div>
            </div>

            <!-- 課程區 -->
            <div class="mt-8 pb-10">
                <div class="px-5 flex items-center justify-between mb-4">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-black italic">近期推薦活動</h3>
                    <button onclick="change('courses')" class="text-[10px] text-[#06C755] font-black uppercase underline underline-offset-4 tracking-tighter">顯示全部</button>
                </div>
                <div id="homeCourseList" class="border-t border-gray-100">
                    <!-- 渲染點 -->
                </div>
            </div>
        </div>

        <!-- Tab: 找預約 (Courses) -->
        <div id="pageCourses" class="tab-content">
            <div class="p-4 bg-gray-50 border-b border-gray-200 flex items-center gap-3">
                <i data-lucide="search" class="w-5 h-5 text-black"></i>
                <input type="text" placeholder="搜尋課程或地點..." class="flex-1 outline-none text-base bg-transparent font-bold text-black placeholder:text-gray-400">
            </div>
            <div id="fullCourseList"></div>
        </div>

        <!-- Tab: 會員中心 (Member) -->
        <div id="pageMember" class="tab-content px-5 pt-6">
            <div class="bg-black p-8 rounded-2xl text-white shadow-xl relative overflow-hidden mb-8">
                <p class="text-[9px] text-gray-400 font-bold uppercase mb-2 tracking-widest">Tony's Member ID</p>
                <h2 class="text-3xl font-black italic uppercase font-sans mb-8">Tony Wang</h2>
                <div class="grid grid-cols-2 border-t border-white/20 pt-6">
                    <div><p class="text-[10px] text-gray-400 font-bold uppercase mb-1">餘額點數</p><p class="text-2xl font-black text-[#06C755] font-sans">1,250</p></div>
                    <div><p class="text-[10px] text-gray-400 font-bold uppercase mb-1">當前等級</p><p class="text-2xl font-black text-blue-400 font-sans">GOLD</p></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 Tab Bar -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 h-20 flex items-center justify-around z-50">
        <button onclick="change('home')" id="navHome" class="flex flex-col items-center gap-1 nav-active transition-all"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase">首頁</span></button>
        <button onclick="change('courses')" id="navCourses" class="flex flex-col items-center gap-1 text-gray-400 transition-all"><i data-lucide="calendar" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase">預約</span></button>
        <button onclick="change('member')" id="navMember" class="flex flex-col items-center gap-1 text-gray-400 transition-all"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase">我的</span></button>
    </nav>

    <script>
        const API_SERVER = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';
        let masterData = [];

        window.onload = () => { lucide.createIcons(); sync(); };

        function formatTime(t) {
            if(!t) return '--:--';
            // 處理 GAS 可能傳來的 14:00:00 格式，強制截斷秒數
            return t.toString().split(':').slice(0,2).join(':');
        }

        function change(id) { 
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active')); 
            document.getElementById('page' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('nav-active'); b.classList.add('text-gray-400'); }); 
            document.getElementById('nav' + id.charAt(0).toUpperCase() + id.slice(1)).classList.replace('text-gray-400', 'nav-active'); 
            lucide.createIcons(); window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        async function sync() {
            try {
                const [annR, crsR] = await Promise.all([ fetch(`${API_SERVER}?action=getAnnouncements`), fetch(`${API_SERVER}?action=getCourses`) ]);
                const anns = await annR.json(); const crs = await crsR.json();
                masterData = crs;
                
                // 公告：完整文字顯示，移除右側時間
                document.getElementById('newsList').innerHTML = anns.slice(0,3).reverse().map(a => `
                    <div class="py-4 active:bg-gray-50 flex items-start gap-3">
                        <div class="w-1.5 h-1.5 rounded-full bg-[#06C755] mt-2 shrink-0"></div>
                        <p class="text-base font-bold text-black leading-snug">${a.title}</p>
                    </div>`).join('');
                
                const buildActivity = (c) => `
                    <div class="activity-row" onclick="openPopup('${c.id}')">
                        <div class="w-24 h-24 shrink-0 rounded-lg overflow-hidden bg-gray-100 border border-gray-100">
                            <img src="${c.coverUrl || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        </div>

                        <div class="flex-1 min-w-0 flex flex-col justify-between self-stretch">
                            <div>
                                <h4 class="font-black text-black text-lg truncate uppercase mb-1">${c.name}</h4>
                                <div class="flex items-center gap-1 text-sm font-bold text-red-600 mb-1 italic">
                                    <i data-lucide="map-pin" class="w-3.5 h-3.5"></i> ${c.venue || '地點未定'}
                                </div>
                                <div class="text-[11px] font-black text-black uppercase font-sans">
                                    ${c.coach} | ${c.date} ${formatTime(c.time)}
                                </div>
                            </div>

                            <div class="flex items-center justify-between mt-2">
                                <div class="flex items-baseline gap-2">
                                    <span class="text-[10px] text-black/40 line-through font-black">$${c.price}</span>
                                    <span class="text-2xl font-black text-red-600 font-sans tracking-tighter">$${c.earlyPrice || c.price}</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <button onclick="event.stopPropagation(); openPopup('${c.id}')" class="text-[11px] font-black text-blue-600 underline uppercase py-2">詳細說明</button>
                                    <button class="bg-[#06C755] text-white px-6 py-2 rounded-lg text-xs font-black shadow-md uppercase active:scale-90 transition-all">預約</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                document.getElementById('homeCourseList').innerHTML = crs.slice(0,5).map(c => buildActivity(c)).join('');
                document.getElementById('fullCourseList').innerHTML = crs.map(c => buildActivity(c)).join(''); 
                lucide.createIcons();
            } catch(e) { console.error("Sync Error", e); }
        }

        function openPopup(id) {
            const c = masterData.find(x => x.id === id); 
            if(!c) return;
            document.getElementById('popImg').src = c.descImgUrl || c.coverUrl || 'https://via.placeholder.com/600';
            document.getElementById('popTitle').innerText = c.name;
            document.getElementById('popLevel').innerText = c.levelReq;
            document.getElementById('popStatus').innerText = c.status || 'OPEN';
            document.getElementById('popVenue').innerText = c.venue || '球場地點';
            document.getElementById('popCoach').innerText = c.coach || '專業教練';
            document.getElementById('popTime').innerText = `${c.date} ${formatTime(c.time)}`;
            document.getElementById('popDesc').innerText = c.courseDesc || '目前尚無詳細說明。';
            document.getElementById('popPrice').innerText = `$${c.earlyPrice || c.price}`;
            document.getElementById('popupDrawer').classList.add('active');
            lucide.createIcons();
        }

        function closePopup() { document.getElementById('popupDrawer').classList.remove('active'); }
    </script>
</body>
</html>
