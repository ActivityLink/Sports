<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Island | 預約中心 V6.7</title>
    <!-- 引入高對比 UI 資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --brand-green: #06C755; --text-black: #000000; }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #FFFFFF; color: var(--text-black); -webkit-font-smoothing: antialiased; 
        }
        
        /* 頁面分流切換 */
        .page-view { display: none; }
        .page-view.active { display: block; }
        
        /* 滿版無框條列：全黑高對比 */
        .list-row { 
            display: flex; padding: 1.5rem 1rem; border-bottom: 1px solid #E5E7EB; gap: 1.25rem; align-items: flex-start;
        }
        .list-row:active { background-color: #F3F4F6; }

        /* 會員專區入口：去框條列 */
        .menu-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 1.75rem 1.5rem; border-bottom: 2px solid #F3F4F6; width: 100%;
        }
        .menu-item:active { background-color: #F9FAFB; }

        /* 詳情抽屜 */
        .drawer-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000; backdrop-filter: blur(4px); align-items: flex-end; 
        }
        .drawer-overlay.active { display: flex; }
        .drawer-sheet { 
            background: white; border-radius: 28px 28px 0 0; width: 100%; max-height: 92vh; overflow-y: auto; 
            animation: sheetUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* 導覽列：純黑與綠色對比，拒絕灰階 */
        .nav-active { color: var(--brand-green) !important; font-weight: 900; }
        .nav-inactive { color: #000000 !important; font-weight: 900; opacity: 0.6; }

        /* 自定義大字體 Input */
        .premium-input {
            width: 100%; padding: 1.25rem; border: 2px solid #E5E7EB; border-radius: 1rem;
            font-size: 1.25rem; font-weight: 800; color: #000000; outline: none;
        }
        .premium-input:focus { border-color: var(--brand-green); }

        #msgBox {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #000000; color: white; padding: 2.5rem; border-radius: 2.5rem; z-index: 2000; width: 85%; text-align: center;
        }
        #loginOverlay { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; flex-direction: column; items: center; justify-content: center; }
    </style>
</head>
<body class="pb-24">

    <!-- 驗證遮罩 -->
    <div id="loginOverlay">
        <div class="w-20 h-20 bg-[#06C755] rounded-[1.5rem] flex items-center justify-center font-bold text-white text-5xl animate-bounce italic">S</div>
        <p class="mt-8 text-2xl font-black italic tracking-[0.2em] animate-pulse text-black">同步雲端資訊</p>
    </div>

    <!-- 訊息提示 -->
    <div id="msgBox">
        <div id="msgIcon" class="mb-5 flex justify-center"></div>
        <p id="msgText" class="text-2xl font-black italic leading-snug"></p>
        <button onclick="closeMsg()" class="mt-10 w-full py-5 bg-[#06C755] text-white rounded-2xl font-black uppercase text-lg">確認</button>
    </div>

    <!-- 詳情抽屜 (POPUP) -->
    <div id="detailPopup" class="drawer-overlay" onclick="closePopup()">
        <div class="drawer-sheet" onclick="event.stopPropagation()">
            <div class="w-16 h-1.5 bg-gray-200 rounded-full mx-auto my-5"></div>
            <div class="relative w-full h-72 bg-gray-50"><img id="popImg" src="" class="w-full h-full object-cover"></div>
            <div class="p-8">
                <div class="flex gap-3 mb-6">
                    <span id="popLevel" class="bg-black text-white text-xs font-black px-3 py-1.5 rounded uppercase tracking-widest">LEVEL</span>
                    <span id="popStatus" class="bg-[#06C755] text-white text-xs font-black px-3 py-1.5 rounded font-sans uppercase">OPEN</span>
                </div>
                <h3 id="popTitle" class="text-3xl font-black mb-8 text-black tracking-tighter leading-tight">課程名稱</h3>
                <div class="space-y-6 mb-12 border-b-2 border-gray-50 pb-10">
                    <div class="flex items-center gap-5"><i data-lucide="map-pin" class="w-7 h-7 text-red-600"></i><div><p class="text-xs font-black text-black mb-1 uppercase tracking-widest">活動地點</p><p id="popVenue" class="font-black text-xl text-black">--</p></div></div>
                    <div class="flex items-center gap-5"><i data-lucide="user" class="w-7 h-7 text-blue-600"></i><div><p class="text-xs font-black text-black mb-1 uppercase tracking-widest">授課教練</p><p id="popCoach" class="font-black text-xl text-black">--</p></div></div>
                    <div class="flex items-center gap-5"><i data-lucide="calendar-clock" class="w-7 h-7 text-orange-600"></i><div><p class="text-xs font-black text-black mb-1 uppercase tracking-widest">日期時間</p><p id="popTime" class="font-black text-xl text-black font-sans">--</p></div></div>
                </div>
                <div class="mb-10 p-8 bg-gray-50 rounded-[2rem] text-black">
                    <p id="popDesc" class="leading-relaxed text-xl font-bold whitespace-pre-wrap">載入詳細說明...</p>
                </div>
                <div class="flex items-center justify-between pt-8 border-t border-gray-100">
                    <div><p class="text-xs font-black text-black mb-1 italic tracking-widest uppercase">Price</p><p id="popPrice" class="text-4xl font-black text-red-600 font-sans tracking-tighter">$ --</p></div>
                    <button id="popReserveBtn" class="bg-[#06C755] text-white px-16 py-6 rounded-3xl font-black shadow-2xl uppercase text-2xl active:scale-95 transition-all">預約</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header 頂部 (僅在主畫面顯示) -->
    <header id="mainHeader" class="sticky top-0 z-50 bg-white border-b-2 border-gray-100 px-6 py-5 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#06C755] rounded-xl flex items-center justify-center font-bold text-white text-2xl italic shadow-sm">S</div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase font-sans">Sports Island</h1>
        </div>
        <div id="userFrame" class="w-11 h-11 rounded-full border-2 border-white shadow-md overflow-hidden bg-slate-100">
            <img id="userImg" src="" class="w-full h-full object-cover">
        </div>
    </header>

    <main id="appContent">
        
        <!-- ==========================================
             獨立視圖 1: 會員註冊流程 (Force Registration)
             ========================================== -->
        <div id="viewRegister" class="page-view px-8 pt-20">
            <h2 class="text-4xl font-black italic uppercase mb-4 tracking-tighter">Welcome!</h2>
            <p class="text-xl font-black text-black mb-12 border-l-8 border-[#06C755] pl-4">請完成會員註冊以啟用功能</p>
            
            <div class="space-y-10">
                <div>
                    <label class="block text-xs font-black uppercase tracking-[0.2em] mb-3">學員真實姓名</label>
                    <input type="text" id="regName" class="premium-input" placeholder="請輸入姓名">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase tracking-[0.2em] mb-3">手機號碼 (必填)</label>
                    <input type="tel" id="regPhone" class="premium-input" placeholder="09XX-XXX-XXX">
                </div>
                <button onclick="submitRegistration()" class="w-full py-6 bg-[#06C755] text-white rounded-[2rem] font-black text-2xl shadow-2xl uppercase tracking-widest active:scale-95 transition-all mt-12">
                    完成註冊並登入
                </button>
            </div>
        </div>

        <!-- ==========================================
             獨立視圖 2: 主系統 (Home, Courses, Member)
             ========================================== -->
        <div id="viewApp" class="page-view">
            <!-- Tab: Home -->
            <div id="tabHome" class="tab-content active">
                <div class="relative w-full h-56 overflow-hidden border-b-2 border-gray-100"><img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover"></div>
                <div class="grid grid-cols-2 gap-0 border-b-2 border-gray-200">
                    <button onclick="changeTab('courses')" class="bg-white py-8 flex items-center justify-center gap-4 active:bg-gray-50 border-r border-gray-100 font-black text-lg text-black"><i data-lucide="calendar-plus" class="w-7 h-7 text-green-500"></i>課程預約</button>
                    <button onclick="changeTab('member')" class="bg-white py-8 flex items-center justify-center gap-4 active:bg-gray-50 font-black text-lg text-black"><i data-lucide="user-check" class="w-7 h-7 text-blue-500"></i>會員中心</button>
                </div>
                <div class="mt-10 px-8 text-black"><h3 class="text-[11px] font-black uppercase tracking-[0.3em] mb-8 italic"><i data-lucide="megaphone" class="w-6 h-6 text-amber-500 inline mr-2"></i>最新公告</h3><div id="annList" class="divide-y divide-gray-100 border-t border-gray-100 font-black"></div></div>
                <div class="mt-12 pb-12"><div id="homeList" class="border-t border-gray-100"></div></div>
            </div>

            <!-- Tab: Courses -->
            <div id="tabCourses" class="tab-content">
                <div class="p-6 bg-gray-50 border-b-2 border-gray-200 flex items-center gap-5"><i data-lucide="search" class="w-7 h-7 text-black font-black"></i><input type="text" placeholder="搜尋教練或地點..." class="flex-1 outline-none text-xl bg-transparent font-black text-black"></div>
                <div id="fullList"></div>
            </div>

            <!-- Tab: Member (已獨立切開兩大項目) -->
            <div id="tabMember" class="tab-content animate-in slide-in-from-bottom duration-500">
                <div class="px-6 pt-10">
                    <div class="bg-black p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden mb-12 border-4 border-gray-800">
                        <div class="absolute -right-12 -top-12 w-64 h-64 bg-green-500/10 rounded-full blur-[80px]"></div>
                        <p class="text-[10px] text-gray-500 font-black uppercase mb-4 tracking-[0.3em] italic">Official Member Card</p>
                        <h2 id="userName" class="text-5xl font-black italic uppercase font-sans mb-16 tracking-tighter">-- --</h2>
                        <div class="grid grid-cols-2 border-t border-white/10 pt-10 gap-8">
                            <div><p class="text-xs font-black text-gray-400 uppercase mb-2">點數餘額</p><p id="userPoints" class="text-5xl font-black text-[#06C755] font-sans tracking-tighter">--</p></div>
                            <div><p class="text-xs font-black text-gray-400 uppercase mb-2">等級權限</p><p id="userLevel" class="text-5xl font-black text-blue-400 font-sans tracking-tighter">--</p></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col w-full border-t-2 border-gray-100">
                    <!-- ITEM 1: 會員註冊 / 修改資料 -->
                    <button onclick="handleReg()" class="menu-item">
                        <div class="flex items-center gap-6">
                            <div class="w-14 h-14 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center shadow-inner"><i data-lucide="user-plus" class="w-8 h-8"></i></div>
                            <div class="text-left"><p class="text-2xl font-black text-black tracking-tight">會員註冊 / 資料更新</p><p class="text-xs font-black text-black opacity-40 uppercase tracking-widest mt-1">Profile Update</p></div>
                        </div>
                        <i data-lucide="chevron-right" class="w-8 h-8 text-black opacity-20"></i>
                    </button>

                    <!-- ITEM 2: 上課紀錄 -->
                    <button onclick="handleRecords()" class="menu-item">
                        <div class="flex items-center gap-6">
                            <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center shadow-inner"><i data-lucide="history" class="w-8 h-8"></i></div>
                            <div class="text-left"><p class="text-2xl font-black text-black tracking-tight">上課紀錄 / 預約歷史</p><p class="text-xs font-black text-black opacity-40 uppercase tracking-widest mt-1">Training History</p></div>
                        </div>
                        <i data-lucide="chevron-right" class="w-8 h-8 text-black opacity-20"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- ==========================================
             獨立視圖 3: 上課紀錄頁面 (Lesson History)
             ========================================== -->
        <div id="viewHistory" class="page-view p-8">
            <button onclick="backToMain()" class="flex items-center gap-3 font-black text-xl mb-10"><i data-lucide="arrow-left"></i> 返回會員中心</button>
            <h3 class="text-4xl font-black italic uppercase tracking-tighter mb-10 border-b-8 border-blue-500 w-fit">History</h3>
            <div id="historyList" class="space-y-6 text-center py-20 text-black font-bold italic opacity-40 uppercase tracking-widest">
                目前尚無上課紀錄
            </div>
        </div>
    </main>

    <!-- 底部導覽 (僅在 viewApp 視圖下顯示) -->
    <nav id="mainNav" class="fixed bottom-0 inset-x-0 bg-white border-t-4 border-gray-100 h-28 flex items-center justify-around z-50 px-8 shadow-2xl">
        <button onclick="changeTab('home')" id="navHome" class="flex flex-col items-center gap-2 nav-active transition-all"><i data-lucide="home" class="w-9 h-9"></i><span class="text-[11px] font-black uppercase tracking-widest">首頁</span></button>
        <button onclick="changeTab('courses')" id="navCourses" class="flex flex-col items-center gap-2 nav-inactive transition-all"><i data-lucide="calendar" class="w-9 h-9"></i><span class="text-[11px] font-black uppercase tracking-widest">預約</span></button>
        <button onclick="changeTab('member')" id="navMember" class="flex flex-col items-center gap-2 nav-inactive transition-all"><i data-lucide="user" class="w-9 h-9"></i><span class="text-[11px] font-black uppercase tracking-widest">我的</span></button>
    </nav>

    <script>
        const API_URL = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-7COWtgtL';
        let currentUser = null; let activeData = [];

        window.onload = async () => {
            lucide.createIcons();
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    await syncUser(profile);
                    await syncAppData();
                }
            } catch (err) { console.error("LIFF Init Error:", err); }
        };

        async function syncUser(profile) {
            const res = await fetch(`${API_URL}?action=userLogin&userId=${profile.userId}&displayName=${profile.displayName}`);
            const data = await res.json();
            document.getElementById('loginOverlay').style.display = 'none';
            
            if (data.success) {
                currentUser = data.user;
                // --- 分流邏輯 ---
                // 如果是新用戶或電話為空（假設目前機制），強制進入註冊視圖
                if (!currentUser.phone || currentUser.name === '新學員') {
                    showView('viewRegister');
                } else {
                    showView('viewApp');
                    updateUserUI(profile);
                }
            }
        }

        function updateUserUI(profile) {
            document.getElementById('userName').innerText = currentUser.name;
            document.getElementById('userPoints').innerText = currentUser.points;
            document.getElementById('userLevel').innerText = currentUser.level;
            document.getElementById('userImg').src = profile.pictureUrl || '';
        }

        function showView(viewId) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.getElementById('mainHeader').style.display = (viewId === 'viewApp') ? 'flex' : 'none';
            document.getElementById('mainNav').style.display = (viewId === 'viewApp') ? 'flex' : 'none';
        }

        async function submitRegistration() {
            const name = document.getElementById('regName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            if(!name || !phone) return showMsg('alert-circle', '請填寫完整資料');
            
            // 模擬發送到後端更新
            showMsg('check-circle', '註冊成功！系統同步中');
            setTimeout(() => {
                currentUser.name = name;
                currentUser.phone = phone;
                showView('viewApp');
                document.getElementById('userName').innerText = name;
            }, 1500);
        }

        function handleRecords() { showView('viewHistory'); lucide.createIcons(); }
        function handleReg() { showView('viewRegister'); }
        function backToMain() { showView('viewApp'); }

        function cleanDate(d) { return d ? d.toString().split('T')[0] : '--'; }
        function cleanTime(t) { return t ? t.toString().replace(/:00/g, '').replace(/T.*Z/, '') : '--:--'; }

        function changeTab(tabId) { 
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active')); 
            document.getElementById('tab' + tabId.charAt(0).toUpperCase() + tabId.slice(1)).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('nav-active'); b.classList.add('nav-inactive'); }); 
            document.getElementById('nav' + tabId.charAt(0).toUpperCase() + tabId.slice(1)).classList.replace('nav-inactive', 'nav-active'); 
            lucide.createIcons(); window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        async function syncAppData() {
            try {
                const [annR, crsR] = await Promise.all([ fetch(`${API_URL}?action=getAnnouncements`), fetch(`${API_URL}?action=getCourses`) ]);
                const anns = await annR.json(); const crs = await crsR.json();
                activeData = crs;
                document.getElementById('annList').innerHTML = anns.slice(0,3).reverse().map(a => `<div class="py-6 flex items-start gap-5 active:bg-gray-50 transition-colors"><div class="w-3 h-3 rounded-full bg-[#06C755] mt-2 shrink-0 shadow-sm"></div><p class="text-xl font-black text-black leading-snug tracking-tight">${a.title}</p></div>`).join('');
                const renderRow = (c) => `
                    <div class="list-row" onclick="openPopup('${c.id}')">
                        <div class="w-32 h-32 shrink-0 rounded-2xl overflow-hidden bg-gray-50 border-2 border-gray-100 shadow-sm relative"><img src="${c.coverUrl || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover"><div class="absolute top-0 left-0"><span class="bg-black text-white text-[9px] font-black px-2.5 py-1 rounded-br-lg uppercase tracking-widest">${c.levelReq}</span></div></div>
                        <div class="flex-1 min-w-0 flex flex-col justify-between self-stretch">
                            <div>
                                <h4 class="font-black text-black text-2xl truncate uppercase mb-1 tracking-tighter">${c.name}</h4>
                                <div class="flex items-center gap-1.5 text-base font-black text-red-600 mb-1.5 italic font-sans"><i data-lucide="map-pin" class="w-4 h-4"></i> ${c.venue || '球場地點未定'}</div>
                                <div class="text-sm font-black text-black uppercase tracking-tight flex items-center gap-4"><span class="flex items-center gap-1.5"><i data-lucide="user" class="w-4 h-4 text-blue-600"></i> ${c.coach}</span><span class="font-sans">${cleanDate(c.date)} ${cleanTime(c.time)}</span></div>
                            </div>
                            <div class="flex items-end justify-between mt-4">
                                <div class="flex items-baseline gap-2 font-sans"><span class="text-[10px] text-black font-black line-through opacity-30">$${c.price}</span><span class="text-3xl font-black text-red-600 tracking-tighter">$${c.earlyPrice || c.price}</span></div>
                                <div class="flex items-center gap-4">
                                    <button onclick="event.stopPropagation(); openPopup('${c.id}')" class="text-xs font-black text-blue-600 underline uppercase tracking-[0.2em] py-2 px-1">詳情</button>
                                    <button onclick="event.stopPropagation(); handleRes('${c.id}')" class="bg-[#06C755] text-white px-8 py-3.5 rounded-2xl text-sm font-black shadow-xl uppercase active:scale-90 transition-all">預約</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                document.getElementById('homeList').innerHTML = crs.slice(0,5).map(c => renderRow(c)).join('');
                document.getElementById('fullList').innerHTML = crs.map(c => renderRow(c)).join(''); lucide.createIcons();
            } catch(e) { console.error("Sync Error", e); }
        }

        function openPopup(id) {
            const c = activeData.find(x => x.id === id); if(!c) return;
            document.getElementById('popImg').src = c.descImgUrl || c.coverUrl || 'https://via.placeholder.com/600';
            document.getElementById('popTitle').innerText = c.name;
            document.getElementById('popLevel').innerText = c.levelReq;
            document.getElementById('popStatus').innerText = c.status || 'OPEN';
            document.getElementById('popVenue').innerText = c.venue || '球場位置未定';
            document.getElementById('popCoach').innerText = c.coach || '教練';
            document.getElementById('popTime').innerText = `${cleanDate(c.date)} ${cleanTime(c.time)}`;
            document.getElementById('popDesc').innerText = c.courseDesc || '歡迎參加本次活動。';
            document.getElementById('popPrice').innerText = `$${c.earlyPrice || c.price}`;
            document.getElementById('popReserveBtn').onclick = () => handleRes(c.id);
            document.getElementById('detailPopup').classList.add('active'); lucide.createIcons();
        }

        function handleRes(id) {
            const c = activeData.find(x => x.id === id); if(!c) return;
            showMsg('check-circle', `確認預約：\n${c.name}`);
        }

        function showMsg(iconName, text) {
            const box = document.getElementById('msgBox');
            document.getElementById('msgIcon').innerHTML = `<i data-lucide="${iconName}" class="w-20 h-20 text-[#06C755]"></i>`;
            document.getElementById('msgText').innerText = text;
            box.style.display = 'block'; lucide.createIcons();
        }
        function closeMsg() { document.getElementById('msgBox').style.display = 'none'; }
        function closePopup() { document.getElementById('detailPopup').classList.remove('active'); }
    </script>
</body>
</html>
