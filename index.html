<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFlow | LINE OA 管理後台 V2.8</title>
    <!-- 引入系統資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --line-green: #06C755; 
            --line-dark: #2c3e50; 
            --line-hover: #34495e;
            --line-bg: #f4f5f7;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: var(--line-bg); }
        .sidebar-active { background-color: #1a252f; color: var(--line-green); border-left: 4px solid var(--line-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* 隱藏捲軸 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus { border-color: var(--line-green) !important; outline: none; }
        
        /* 側邊欄過渡動畫 */
        aside { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-text { transition: opacity 0.2s; }
        .collapsed .sidebar-text { display: none; opacity: 0; }
        .collapsed .sidebar-header-text { display: none; }
        .collapsed .nav-section-title { display: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-700">

    <!-- 左側導航欄 (LINE OA Sidebar 風格) -->
    <aside id="sidebar" class="w-64 bg-[#2c3e50] text-white flex flex-col h-full shadow-lg z-20 shrink-0">
        <div class="p-6 flex items-center gap-3 border-b border-gray-700 overflow-hidden">
            <div class="w-10 h-10 bg-[#06C755] rounded-md flex items-center justify-center font-bold text-white shadow-sm text-2xl shrink-0">S</div>
            <span class="sidebar-text font-bold text-xl tracking-tight sidebar-header-text whitespace-nowrap">SportFlow</span>
        </div>

        <nav class="flex-1 mt-2 overflow-y-auto no-scrollbar">
            <div class="px-6 py-4 text-xs text-gray-500 font-bold uppercase tracking-widest nav-section-title">系統總覽</div>
            <a href="javascript:void(0)" onclick="switchTab('dashboard')" class="nav-item sidebar-active flex items-center gap-4 px-6 py-4 transition-colors" data-tab="dashboard">
                <i data-lucide="layout-dashboard" class="w-6 h-6 shrink-0"></i><span class="sidebar-text font-medium text-base whitespace-nowrap">數據概覽</span>
            </a>
            <a href="javascript:void(0)" onclick="switchTab('members')" class="nav-item flex items-center gap-4 px-6 py-4 text-gray-400 hover:text-white transition-colors" data-tab="members">
                <i data-lucide="users" class="w-6 h-6 shrink-0"></i><span class="sidebar-text font-medium text-base whitespace-nowrap">會員名冊管理</span>
            </a>
            
            <div class="border-t border-gray-700 my-2 mx-4"></div>
            <div class="px-6 py-4 text-xs text-gray-500 font-bold uppercase tracking-widest nav-section-title">內容與設備管理</div>
            
            <a href="javascript:void(0)" onclick="switchTab('announcements')" class="nav-item flex items-center gap-4 px-6 py-4 text-gray-400 hover:text-white transition-colors" data-tab="announcements">
                <i data-lucide="megaphone" class="w-6 h-6 shrink-0 text-amber-400"></i><span class="sidebar-text font-medium text-base whitespace-nowrap">前台公告管理</span>
            </a>
            <a href="javascript:void(0)" onclick="switchTab('equipment')" class="nav-item flex items-center gap-4 px-6 py-4 text-gray-400 hover:text-white transition-colors" data-tab="equipment">
                <i data-lucide="hammer" class="w-6 h-6 shrink-0 text-blue-400"></i><span class="sidebar-text font-medium text-base whitespace-nowrap">設備租用管理</span>
            </a>
            <a href="javascript:void(0)" onclick="switchTab('settings')" class="nav-item flex items-center gap-4 px-6 py-4 text-gray-400 hover:text-white transition-colors" data-tab="settings">
                <i data-lucide="settings" class="w-6 h-6 shrink-0 text-gray-400"></i><span class="sidebar-text font-medium text-base text-gray-200 whitespace-nowrap">系統參數設置</span>
            </a>
        </nav>
        <div id="sidebar-footer" class="p-4 border-t border-gray-700 text-xs text-gray-400 text-center font-medium bg-[#1e293b]">
            <span class="sidebar-text uppercase tracking-widest">SportFlow V2.8</span>
            <span class="hidden sidebar-mini-ver">V2.8</span>
        </div>
    </aside>

    <!-- 右側主要區域 -->
    <div class="flex-1 flex flex-col min-w-0 relative">
        <!-- 頂部 Header -->
        <header class="h-20 bg-white shadow-sm flex items-center justify-between px-8 shrink-0 z-10">
            <div class="flex items-center gap-6">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-md transition-colors text-gray-500">
                    <i data-lucide="menu" class="w-7 h-7"></i>
                </button>
                <h2 id="tab-title" class="text-2xl font-bold text-gray-700">數據概覽</h2>
                <div id="loading" class="hidden flex items-center gap-2 text-sm text-green-500 italic ml-4 font-medium">
                    <div class="loader"></div> 資料同步中...
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="api-status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-sm animate-pulse"></div>
                <div class="text-base font-bold text-gray-600">Tony 管理員</div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 md:p-12">
            
            <!-- 模組：儀表板 -->
            <div id="dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition-shadow">
                        <div class="p-4 bg-green-50 text-green-500 rounded-xl"><i data-lucide="users" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-sm text-gray-400 font-bold uppercase tracking-widest">總會員數</p>
                            <h3 id="stat-members" class="text-4xl font-black text-gray-800 mt-1">--</h3>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition-shadow">
                        <div class="p-4 bg-blue-50 text-blue-500 rounded-xl"><i data-lucide="calendar" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-sm text-gray-400 font-bold uppercase tracking-widest">在線課程</p>
                            <h3 id="stat-courses" class="text-4xl font-black text-gray-800 mt-1">--</h3>
                        </div>
                    </div>
                    <button onclick="refreshDashboard()" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 text-green-600 font-bold hover:bg-green-50 active:scale-95 transition-all group">
                        <i data-lucide="refresh-cw" class="w-8 h-8 group-hover:rotate-180 transition-transform duration-500"></i>
                        <span class="text-sm font-black tracking-widest uppercase">刷新數據</span>
                    </button>
                </div>
            </div>

            <!-- 模組：會員列表 -->
            <div id="members" class="tab-content">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold text-lg text-gray-700">正式會員名冊管理</h3>
                        <button onclick="loadMembers()" class="bg-[#06C755] text-white text-sm font-bold px-6 py-2 rounded-md hover:bg-green-600 transition-colors uppercase tracking-widest">載入名單</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-base">
                            <thead class="bg-white border-b text-gray-400 font-bold uppercase">
                                <tr>
                                    <th class="px-8 py-5">姓名</th>
                                    <th class="px-8 py-5">手機</th>
                                    <th class="px-8 py-5 text-center">累積點數</th>
                                    <th class="px-8 py-5 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="member-list" class="divide-y text-gray-600"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 模組：公告管理 -->
            <div id="announcements" class="tab-content space-y-8">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-xl mb-6 text-gray-800 flex items-center gap-3"><i data-lucide="megaphone" class="w-6 h-6 text-amber-500"></i> 發布前台告示</h3>
                    <div class="flex flex-col md:flex-row gap-6">
                        <input type="text" id="ann-title" placeholder="輸入公告內容標題 (如：春節期間營業公告)" class="flex-1 p-4 bg-white border border-gray-300 rounded-lg outline-none text-base">
                        <button onclick="addAnnouncement()" class="bg-[#06C755] text-white px-12 py-4 rounded-lg font-bold shadow-sm hover:bg-green-600 transition-all flex items-center justify-center gap-3 text-base">
                            確認發布
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b bg-gray-50 font-bold text-sm text-gray-500 uppercase tracking-widest">目前發布中公告</div>
                    <div id="ann-list" class="divide-y text-base"></div>
                </div>
            </div>

            <!-- 模組：設備租用 -->
            <div id="equipment" class="tab-content space-y-8">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-xl mb-6 text-gray-800 flex items-center gap-3"><i data-lucide="hammer" class="w-6 h-6 text-blue-500"></i> 新增設備資產</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase">設備名稱</label>
                            <input type="text" id="eq-name" placeholder="例如：進階款羽球拍" class="w-full p-4 bg-white border border-gray-300 rounded-lg outline-none text-base">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase">租用費用</label>
                            <input type="number" id="eq-fee" placeholder="例如：100" class="w-full p-4 bg-white border border-gray-300 rounded-lg outline-none text-base">
                        </div>
                        <div class="flex items-end">
                            <button onclick="addEquipment()" class="w-full bg-[#2c3e50] text-white py-4 rounded-lg font-bold text-base hover:bg-black transition-all shadow-md">上傳資產資料</button>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="eq-list"></div>
            </div>

            <!-- 模組：系統設置 -->
            <div id="settings" class="tab-content">
                <div class="max-w-3xl bg-white p-10 rounded-xl shadow-sm border border-gray-200 space-y-12">
                    <section>
                        <h3 class="font-bold text-xl text-gray-800 border-b pb-4 flex items-center gap-3 tracking-tight italic">
                            <i data-lucide="link-2" class="text-blue-500"></i> GAS API 系統連接
                        </h3>
                        <div class="mt-8 space-y-3">
                            <label class="text-xs font-bold text-gray-400 uppercase block tracking-widest">Google Apps Script Web App URL (/exec)</label>
                            <input type="text" id="api-url-input" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-lg font-mono text-sm outline-none shadow-inner" placeholder="https://script.google.com/macros/s/.../exec">
                        </div>
                    </section>

                    <section>
                        <h3 class="font-bold text-xl text-gray-800 border-b pb-4 flex items-center gap-3 tracking-tight italic">
                            <i data-lucide="credit-card" class="text-orange-500"></i> 匯款資訊與帳號設定
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                            <div class="space-y-2">
                                <label class="text-sm font-bold text-gray-500">銀行代碼 / 名稱</label>
                                <input type="text" id="bank-name" class="w-full p-4 bg-white border border-gray-300 rounded-lg text-base" placeholder="例如：中國信託 (822)">
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-bold text-gray-500">帳戶名稱 (戶名)</label>
                                <input type="text" id="bank-user" class="w-full p-4 bg-white border border-gray-300 rounded-lg text-base" placeholder="Tony 運動工作室">
                            </div>
                            <div class="md:col-span-2 space-y-2">
                                <label class="text-sm font-bold text-gray-500">銀行帳號</label>
                                <input type="text" id="bank-account" class="w-full p-4 bg-white border border-gray-300 rounded-lg font-mono text-lg tracking-[0.1em]" placeholder="123-456-789012">
                            </div>
                        </div>
                    </section>
                    
                    <button id="save-btn" onclick="saveAllSettings()" class="w-full py-5 bg-[#06C755] text-white rounded-lg font-black uppercase shadow-lg hover:bg-green-600 transition-all active:scale-[0.98] tracking-[0.2em] text-lg">
                        儲存設定並同步雲端資料庫
                    </button>
                </div>
            </div>

            <div id="courses" class="tab-content text-center py-24 text-gray-400 italic text-xl">課程與商品管理模組開發中...</div>
            <div id="checkin" class="tab-content text-center py-24 text-gray-400 italic text-xl">當日核銷與點名模組開發中...</div>
        </main>
    </div>

    <!-- 前端核心 JavaScript 邏輯 -->
    <script>
        let apiUrl = localStorage.getItem('sportflow_api_url') || '';

        // 頁面啟動初始化
        window.onload = () => {
            lucide.createIcons();
            document.getElementById('api-url-input').value = apiUrl;
            
            if (apiUrl) {
                checkApiStatus();
                refreshDashboard();
                loadBankInfo();
            } else {
                switchTab('settings');
            }
        };

        function showLoading(isLoading) { document.getElementById('loading').classList.toggle('hidden', !isLoading); }
        
        function checkApiStatus() { 
            const dot = document.getElementById('api-status-dot');
            if (apiUrl && apiUrl.includes('/exec')) {
                dot.style.backgroundColor = '#06C755';
                dot.classList.remove('animate-pulse');
            } else {
                dot.style.backgroundColor = '#ef4444';
                dot.classList.add('animate-pulse');
            }
        }

        // 通用 API 通訊
        async function apiFetch(action, params = {}) {
            if (!apiUrl) return { success: false, message: 'URL Missing' };
            showLoading(true);
            try {
                const query = new URLSearchParams({ action, ...params }).toString();
                const response = await fetch(`${apiUrl}?${query}`);
                if (!response.ok) throw new Error('連線錯誤');
                return await response.json();
            } catch (e) { 
                console.error(e);
                alert("⚠️ 連線失敗：" + e.message + "\n請檢查 GAS 是否部署正確且權限設定為「所有人」。");
                return { success: false, message: e.toString() }; 
            } finally { showLoading(false); }
        }

        // 儲存設定
        async function saveAllSettings() {
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = '正在連線並儲存中...';
            
            const inputUrl = document.getElementById('api-url-input').value.trim();
            if (!inputUrl.startsWith('https://')) {
                alert('請輸入正確的 GAS 網址 (HTTPS)');
                btn.innerText = originalText;
                return;
            }

            apiUrl = inputUrl;
            localStorage.setItem('sportflow_api_url', apiUrl);
            
            const bankData = { 
                bank: document.getElementById('bank-name').value, 
                user: document.getElementById('bank-user').value, 
                account: document.getElementById('bank-account').value 
            };
            
            const res = await apiFetch('saveBankInfo', bankData);
            if (res && res.success) {
                alert('✅ 系統設定已成功儲存！');
                checkApiStatus();
                switchTab('dashboard');
            } else {
                alert('⚠️ 儲存失敗，請檢查 API 網址連線狀態。');
            }
            btn.innerText = originalText;
        }

        async function loadBankInfo() {
            const res = await apiFetch('getBankInfo');
            if (res && res.success && res.data) {
                document.getElementById('bank-name').value = res.data.bank || '';
                document.getElementById('bank-user').value = res.data.user || '';
                document.getElementById('bank-account').value = res.data.account || '';
            }
        }

        async function refreshDashboard() {
            const data = await apiFetch('getStats');
            if (data && data.success) {
                document.getElementById('stat-members').innerText = data.stats.members;
                document.getElementById('stat-courses').innerText = data.stats.courses;
            }
        }

        async function loadMembers() {
            const list = document.getElementById('member-list');
            list.innerHTML = '<tr><td colspan="4" class="p-12 text-center italic text-gray-400 font-medium">正在載入雲端名單...</td></tr>';
            const data = await apiFetch('getMembers');
            if (data && data.length > 0) {
                list.innerHTML = data.map(m => `
                    <tr class="hover:bg-gray-50 transition-all">
                        <td class="px-8 py-6 font-bold text-gray-800 text-lg">${m.name}</td>
                        <td class="px-8 py-6 font-mono text-gray-500">${m.phone}</td>
                        <td class="px-8 py-6 text-center"><span class="bg-green-50 text-green-600 px-4 py-1 rounded-full font-black text-xs uppercase">${m.points} PT</span></td>
                        <td class="px-8 py-6 text-right"><button class="text-blue-500 font-bold underline underline-offset-4 hover:text-blue-700">詳情</button></td>
                    </tr>
                `).join('');
            } else {
                list.innerHTML = '<tr><td colspan="4" class="p-12 text-center text-gray-400 text-base italic">目前尚無資料記錄</td></tr>';
            }
        }

        async function addAnnouncement() {
            const title = document.getElementById('ann-title').value.trim();
            if (!title) return alert('請填寫公告標題內容');
            const res = await apiFetch('addAnnouncement', { title });
            if(res.success) { document.getElementById('ann-title').value = ''; loadAnnouncements(); }
        }

        async function loadAnnouncements() {
            const list = document.getElementById('ann-list');
            list.innerHTML = '<p class="p-10 text-center text-gray-400 text-base italic">正在抓取公告數據...</p>';
            const data = await apiFetch('getAnnouncements');
            if (data && data.length > 0) {
                list.innerHTML = data.map(a => `
                    <div class="p-6 flex justify-between items-center group hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-5">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <div>
                                <p class="font-bold text-gray-800 text-lg">${a.title}</p>
                                <p class="text-xs text-gray-400 font-mono mt-1 tracking-widest uppercase">${a.date}</p>
                            </div>
                        </div>
                        <button onclick="deleteAnn('${a.id}')" class="text-gray-300 hover:text-red-500 transition-colors p-3 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                list.innerHTML = '<p class="p-12 text-center text-gray-400 text-base italic uppercase tracking-widest font-medium">目前無公告訊息</p>';
            }
        }

        async function addEquipment() {
            const name = document.getElementById('eq-name').value.trim();
            const fee = document.getElementById('eq-fee').value.trim();
            if (!name || !fee) return alert('請完整填寫設備名稱與費用');
            const res = await apiFetch('addEquipment', { name, fee });
            if(res.success) { document.getElementById('eq-name').value = ''; document.getElementById('eq-fee').value = ''; loadEquipment(); }
        }

        async function loadEquipment() {
            const list = document.getElementById('eq-list');
            list.innerHTML = '<p class="p-6 text-gray-400 italic text-base">載入清單中...</p>';
            const data = await apiFetch('getEquipment');
            if (data && data.length > 0) {
                list.innerHTML = data.map(e => `
                    <div class="bg-white p-8 rounded-xl border border-gray-200 flex justify-between items-center shadow-sm hover:border-green-300 transition-all border-l-4 border-l-gray-300">
                        <div>
                            <p class="font-black text-gray-800 uppercase tracking-tighter text-xl">${e.name}</p>
                            <p class="text-sm text-green-600 font-black mt-2 italic font-mono tracking-widest">$${e.fee} / HR</p>
                        </div>
                        <button onclick="deleteEq('${e.id}')" class="text-gray-300 hover:text-red-500 transition-colors p-3 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                list.innerHTML = '<p class="p-6 text-gray-300 text-base italic uppercase font-bold">目前無租用設備資料</p>';
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.toggle('sidebar-active', n.dataset.tab === id);
                n.classList.toggle('text-gray-400', n.dataset.tab !== id);
            });
            const titles = { 
                'dashboard': '數據概覽', 'members': '會員名冊管理', 
                'announcements': '前台公告管理', 'equipment': '設備租用管理', 
                'settings': '系統參數設置', 'courses': '課程建置', 'checkin': '點名核銷' 
            };
            document.getElementById('tab-title').innerText = titles[id] || 'SportFlow Portal';
            if (id === 'dashboard') refreshDashboard();
            if (id === 'members') loadMembers();
            if (id === 'announcements') loadAnnouncements();
            if (id === 'equipment') loadEquipment();
            if (id === 'settings') loadBankInfo();
            lucide.createIcons();
            
            // 在小螢幕設備切換分頁後自動關閉側邊欄
            if (window.innerWidth < 1024) toggleSidebar(true);
        }

        function toggleSidebar(forceClose = false) {
            const sidebar = document.getElementById('sidebar');
            const footer = document.getElementById('sidebar-footer');
            
            if (forceClose) {
                sidebar.classList.add('collapsed');
                sidebar.classList.replace('w-64', 'w-20');
            } else {
                if (sidebar.classList.contains('w-64')) {
                    sidebar.classList.add('collapsed');
                    sidebar.classList.replace('w-64', 'w-20');
                } else {
                    sidebar.classList.remove('collapsed');
                    sidebar.classList.replace('w-20', 'w-64');
                }
            }
            
            // 切換頁尾顯示方式
            const footerFull = footer.querySelector('.sidebar-text');
            const footerMini = footer.querySelector('.sidebar-mini-ver');
            if (sidebar.classList.contains('collapsed')) {
                footerFull.classList.add('hidden');
                footerMini.classList.remove('hidden');
            } else {
                footerFull.classList.remove('hidden');
                footerMini.classList.add('hidden');
            }
        }
    </script>
</body>
