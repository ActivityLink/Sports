<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line 登入 - 竹北運動島</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .logo { 
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        
        .line-login-btn {
            background: #06C755;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .line-login-btn:hover {
            background: #05A944;
        }
        
        .line-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #06C755;
            font-weight: bold;
            font-size: 14px;
        }
        
        .demo-login {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 16px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .demo-login:hover {
            background: #e9ecef;
        }
        
        .terms {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }
        
        .terms a {
            color: #06C755;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">運</div>
        <h1>竹北運動島活動中心</h1>
        <p class="subtitle">請使用 Line 登入會員課程系統</p>
        
        <button class="line-login-btn" onclick="lineLogin()">
            <span class="line-icon">L</span>
            <span>使用 Line 帳號登入</span>
        </button>
        
        <button class="demo-login" onclick="demoLogin()">
            體驗模式（免登入）
        </button>
        
        <div class="terms">
            登入即表示您同意我們的
            <a href="terms.html">服務條款</a>和
            <a href="privacy.html">隱私權政策</a>
        </div>
    </div>
    
    <script>
        // Line Login 設定
        const LINE_CONFIG = {
            channelId: 'YOUR_CHANNEL_ID_HERE', // 請替換成你的 Channel ID
            redirectUri: encodeURIComponent(window.location.origin + '/Sports/auth/callback.html'),
            state: generateRandomString(16),
            nonce: generateRandomString(16)
        };
        
        // Line 登入
        function lineLogin() {
            const authUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${LINE_CONFIG.channelId}&redirect_uri=${LINE_CONFIG.redirectUri}&state=${LINE_CONFIG.state}&scope=profile%20openid%20email&nonce=${LINE_CONFIG.nonce}`;
            
            // 儲存 state 用於驗證
            localStorage.setItem('line_login_state', LINE_CONFIG.state);
            
            // 跳轉到 Line 登入頁面
            window.location.href = authUrl;
        }
        
        // 體驗模式（開發用）
        function demoLogin() {
            const demoUser = {
                userId: 'demo_001',
                displayName: '體驗會員',
                pictureUrl: '',
                email: 'demo@example.com'
            };
            
            localStorage.setItem('user_data', JSON.stringify(demoUser));
            localStorage.setItem('is_logged_in', 'true');
            
            alert('已進入體驗模式！');
            window.location.href = '../dashboard/index.html';
        }
        
        // 產生隨機字串
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 檢查是否已登入
        function checkLoginStatus() {
            if (localStorage.getItem('is_logged_in') === 'true') {
                window.location.href = '../dashboard/index.html';
            }
        }
        
        // 頁面載入時檢查登入狀態
        checkLoginStatus();
    </script>
</body>
</html>
